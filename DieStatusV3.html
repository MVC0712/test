<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DieStatus</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/DieStatusV3.css" />
</head>

<body>
    <header>DieStatus</header>
    <div class="main__wrapper">
        <div class="left__wrapper column__wrapper">
            <table id="summary__table">
                <thead>
                    <tr>
                        <th>dies_id</th>
                        <th>Die Number</th>
                        <th>Prs_tm</th>
                        <th>Status</th>
                        <th>Status_id</th>
                        <th>Last note</th>
                        <th>Date</th>
                        <!-- <th>Time</th> -->
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="center__wrapper column__wrapper">
            <img src="./img/001.png" alt="arrow" />
        </div>
        <div class="right__wrapper column__wrapper">
            <div class="right__wrapper_up">
                <table id="add__table">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Die</th>
                            <!-- <th>Process</th> -->
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="input__wrapper">
                <div class="right__wrapper_down">
                    <div class="title">Date</div>
                    <input id="do_sth_at" type="Date" />
                    <div class="title">Time</div>
                    <input id="do_sth_at_time" type="time" />
                    <div class="input-block__outer">
                        <div class="title">Process</div>
                        <select id="process" class="no-input save-data need-clear">
                            <option value="0">Select Process</option>
                            <option value="1">Measuring</option>
                            <option value="2">Washing</option>
                            <option value="3">Fixing</option>
                            <option value="4">On rack</option>
                        </select>
                    </div>
                </div>
                <br>
                <div id="status_process" class="right__wrapper_select">
                </div>

                <div class="title">Note</div>
                <input type="file" value="No_image.jpg" name="myfile" id="myfile">

                <div>
                    <div class="title">Note</div>
                    <textarea id="note" class="right__wrapper_text_input">
                    </textarea>
                    <button id="go__button" disabled>Go</button>
                </div>
            </div>

        </div>
    </div>

    <br>
    <div>
        <div class="main__wrapperh">
            <div class="left__wrapperh zoom" id="file_area">
            </div>
            <div class="right__wrapperh">
                <table id="die__table">
                    <thead>
                        <tr>
                            <td>id</td>
                            <td>Die number</td>
                            <td>Status</td>
                            <td>Note</td>
                            <td>Date time</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

            </div>
        </div>
    </div>

    <script src="./lib/jquery.min.js"></script>
    <script src="./scr/DieStatusV3.js"></script>
</body>

</html>
