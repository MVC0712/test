<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DailyReport Preview</title>
    <style type="text/css">
      body {
        width: 600px;
        height: 500px;
      }
      object {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <!-- <button id="test__button">test</button> -->
    <script src="./lib/jquery.min.js"></script>
    <script>
      $(function () {
        var file = $(window.opener.document)
          .find("input#file-upload__input")
          .prop("files")[0];
        var fileType = file.name.substr(file.name.lastIndexOf(".") + 1, 3);
        var reader = new FileReader(file);

        reader.readAsDataURL(file);

        reader.onload = function () {
          switch (fileType) {
            case "pdf":
            case "PDF":
              $("<object>")
                .attr("data", reader.result + "#toolbar=0&navpanes=0")
                .attr("type", "application/pdf")
                .appendTo("body");
              break;
            case "jpg":
            case "JPG":
              $("<object>")
                .attr("data", reader.result)
                .attr("type", "image/jpeg")
                .appendTo("body");
              break;
          }
        };
      });

      $(document).on("click", "#test__button", function () {
        var file = $(window.opener.document)
          .find("input#file-upload__input")
          .prop("files")[0];
        var fileType = file.name.substr(file.name.lastIndexOf(".") + 1, 3);
        var reader = new FileReader(file);

        reader.readAsDataURL(file);

        reader.onload = function () {
          switch (fileType) {
            case "pdf":
            case "PDF":
              $("<object>")
                .attr("data", reader.result + "#toolbar=0&navpanes=0")
                .attr("type", "application/pdf")
                .appendTo("body");
              break;
            case "jpg":
            case "JPG":
              $("<object>")
                .attr("data", reader.result)
                .attr("type", "image/jpeg")
                .appendTo("body");
              break;
          }
        };
      });
    </script>
  </body>
</html>
