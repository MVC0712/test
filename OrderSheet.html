<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordersheet Input Page</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/OrderSheet.css" />
  </head>

  <body>
    <header>Ordersheet Input Page</header>
    <div class="main__wrapper">
      <!-- ordersheet number -->
      <div class="input-block__outer">
        <div class="input__title">Order Sheet No</div>
        <input
          id="ordersheet_number"
          class="need-clear save-data no-input"
          type="text"
        />
      </div>
      <!-- production number -->
      <div class="input-block__outer">
        <div class="input__title">Production Number</div>
        <input id="production_number" class="need-clear" type="text" />
        <select
          name=""
          id="production_number__select"
          class="no-input save-data need-clear"
        ></select>
      </div>
      <!-- issue -->
      <div class="input-block__outer">
        <div class="input__title">Issue at</div>
        <input
          id="issue_date_at"
          class="need-clear save-data no-input"
          type="date"
        />
      </div>
      <!-- Delivery date -->
      <div class="input-block__outer">
        <div class="input__title">Delivery at</div>
        <input
          id="delivery_date_at"
          class="need-clear save-data no-input"
          type="date"
        />
      </div>
      <!-- Production Quantity -->
      <div class="input-block__outer">
        <div class="input__title">Prodcution Qty</div>
        <input
          id="production_quantity"
          class="need-clear save-data no-input"
          type="text"
        />
      </div>
    </div>
    <div class="button__wrapper">
      <button disabled id="save__button">Save</button>
      <button disabled id="update__button">Update</button>
      <button id="test__button">TEST</button>
    </div>
    <div class="summary__wrapper">
      <!-- 削除確認ダイアログ -->
      <dialog class="dialog__wrapper" id="delete__dialog">
        Do you Delete?
        <button id="delete-dialog-cancel__button">Cancel</button>
        <button id="delete-dialog-delete__button">Delete</button>
      </dialog>

      <table id="summary__table">
        <thead>
          <tr>
            <th>ID</th>
            <th>OrderSheet</th>
            <th>Delivery</th>
            <th>Issue</th>
            <th>Production Number</th>
            <th>Production Qty.</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./lib/jquery-3.3.1.min.js"></script>
    <script src="./scr/OrderSheet.js"></script>
  </body>
</html>
